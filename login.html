<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件-登录/注册</title>

    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/lib/layui/css/layui.css">
</head>

<body>
    <!-- logo区 -->
    <div class="layui-main">
        <img src="/images/logo.png" alt="">
    </div>

    <!-- 登录注册区 -->
    <div class="loginAndRegisterBox">
        <!-- 标题图片 -->
        <div class="loginlogo"></div>
        <!-- 登录区 -->
        <div class="login-box">
            <form class="layui-form login-form" action="">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit>登录</button>
                </div>

                <div class="layui-form-item links">
                    <a href="javascript:;" class="link-register">去注册账号</a>
                </div>
            </form>

        </div>
        <!-- 注册区 -->
        <div class="register-box">
            <form class="layui-form register-form" action="">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" required lay-verify="required|pwd|repwd" placeholder="再次确认密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit>注册</button>
                </div>

                <div class="layui-form-item links">
                    <a href="javascript:;" class="link-login">去登录</a>
                </div>
            </form>

        </div>
    </div>


    <!-- js -->
    <script src="/lib/layui/layui.all.js"></script>
    <script src="/lib/jquery.js"></script>
    <script src="/js/baseAPI.js"></script>
    <script src="/js/login.js"></script>
</body>

</html>
